<!--WHAT IS EMMET ?
    It is a software plugin or extension which is by default
    available in vs code it is used in html to write code speedly

    1) suppose we need image in a paragraph -- p>img
    2) for so many paragraph inside paragraph --p>p>p>p
    3) suppose we want two tag bt not nested --eg article+section
    4) suppose we want to insert content in a paragraph or heading or article -- p{this is my content}
    5) creating -- p#id1   
    6) p#nitesh -- <p id="Issac Newton"> </p>
    7) p.hello  -- <p class="hello"> </p>
    8) article.cars -- article class="cars"> </article>
    9) a{click here} -- <a href="">click here</a>
    10) p>ul>li*5 -- <p>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </p>
    11) p+article+section -- <p></p>
                            <article></article>
                            <section></section>
    12) section>p+p+p -- <section>
                                <p></p>
                                <p></p>
                                <p></p>
                        </section>
    13) table>tr>td*3 -- <table>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table> 
    14) header+main+fotter -- <header></header>
                            <main></main>
                            <fotter></fotter>
    15) DIV tag : doesn't provide any sematic meaning. it used for wrapping/container
        div.container -- <div class="container"></div>
-->
